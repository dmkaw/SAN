<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="../index.xhtml">

            <ui:define name="content">
                <div id="top_content">
                    List of all persons
                </div>
                <div id="right_content">    
                    <h:form>
                        <p:dataTable var="person" value="#{perosnListManagedBean.personList}">
                            <p:column headerText="Name" sortBy="#{person.lastName}">
                                <h:outputText value="#{person.lastName} #{person.firstName}" />
                            </p:column>
                            <p:column headerText="PESEL" sortBy="#{person.pesel}">
                                <h:outputText value="#{person.pesel}" />
                            </p:column>
                            <p:column headerText="Registry unions">
                                <h:outputText value="#{person.individualRegistryUnion}" />
                            </p:column>
                            <p:column headerText="Edit">
                                <p:commandLink action="#{personManagedBean.preapreForEdit(person.id)}" value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
