<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="../index.xhtml">

            <ui:define name="content">
                <div id="top_content">
                    List of all registry unions
                </div>
                <div id="right_content">    
                    <h:form>
                        <p:dataTable var="registryUnion" value="#{registryUnionListManagedBean.registryUnionList}">
                            <p:column headerText="Registry union number" sortBy="#{registryUnion.id}">
                                <h:outputText value="#{registryUnion.id}" />
                            </p:column>
                            <p:column headerText="Land register" sortBy="#{registryUnion.lr.landRegisterNumber}">
                                <h:outputText value="#{registryUnion.lr}" />
                            </p:column>
                            <p:column headerText="Land lots">
                                <h:outputText value="#{registryUnion.landLots}" />
                            </p:column>
                            <p:column headerText="Owners">
                                <h:outputText value="#{registryUnion.owners}" />
                            </p:column>
                            <p:column headerText="Edit">
                                <p:commandLink action="#{registryUnionManagedBean.preapreForEdit(registryUnion.id)}" value="Edit" />
                            </p:column>
                        </p:dataTable>
                    </h:form>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
